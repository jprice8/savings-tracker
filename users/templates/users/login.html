{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}
{% block extra_head %}
  <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 100px;">
        <div class="section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log into The Savings Tracker App</legend>
                    {{ form|crispy }}
                <div class="form-group">
                    <button class="waves-effect waves-light btn light-blue darken-4" type="submit">Login</button>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
