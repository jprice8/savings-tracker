{% extends 'tracker/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
<title>Edit Item</title>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12">
      <form style="margin-top: 40px;" method="POST">
        {% csrf_token %}
        <fieldset>
          <legend style="font-size: large;">Edit Item Information</legend>
          {{ form|crispy }}
          <button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">system_update_alt</i> Edit</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
